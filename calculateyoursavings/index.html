<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroBill Solar Savings Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider"></div>
        </label>
    </div>
    <div class="container">
        <h1>ZeroBill Solar Savings Calculator</h1>
        <div class="input-section">
            <label for="customerType">Customer Type:</label>
            <select id="customerType" required>
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
                <option value="industrial">Industrial</option>
            </select>
            <label for="billSlider">Average Monthly Electricity Bill (INR):</label>
            <input type="range" id="billSlider" min="1" max="35000" value="4000">
            <p>Selected bill: ₹<span id="billValue">4,000</span></p>
            <div class="button-container">
                <button id="calculateButton" class="go-solar-button">Go Solar</button>
                <button id="refreshButton" class="refresh-button" title="Reset Calculator">↻</button>
            </div>
        </div>
        <div class="output-section" id="results" style="display: none;">
            <!-- Results will be inserted here -->
        </div>
        <div class="consultation-button-container" style="display: none;">
            <a href="https://calendly.com/hello-gozerobill/free-solar-consultation" class="consultation-button">
                Schedule a FREE consultation now!
            </a>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
